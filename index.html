<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Новини світу</title>
    <style>
      :root {
        --gap: 16px; --r: 14px; --b: #e5e7eb; --text: #111827;
        --muted: #6b7280; --bg: #f8fafc; --card: #ffffff; --brand: #2563eb;
      }
      * { box-sizing: border-box; }
      body { margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial; background: var(--bg); color: var(--text); }
      a { color: inherit; text-decoration: none; }
      .container { max-width: 1100px; margin: 0 auto; padding: var(--gap); }
      header.app { display: grid; gap: var(--gap); grid-template-columns: 1fr auto; align-items: center; }
      .brand { display: flex; align-items: center; gap: 12px; }
      .brand h1 { margin: 0; font-size: 22px; letter-spacing: 0.3px; }
      .controls { display: grid; gap: var(--gap); grid-template-columns: 1fr auto; }
      .search { width: 100%; padding: 12px 14px; border-radius: var(--r); border: 1px solid var(--b); background: #fff; }
      .pillbar { display: flex; gap: 10px; flex-wrap: wrap; }
      .pill { padding: 8px 12px; border: 1px solid var(--b); border-radius: 999px; background: #fff; cursor: pointer; font-size: 14px; }
      .pill.active { background: var(--brand); color: #fff; border-color: var(--brand); }
      .grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: var(--gap); margin-top: var(--gap); }
      .card { grid-column: span 6; background: var(--card); border: 1px solid var(--b); border-radius: var(--r); overflow: hidden; display: grid; grid-template-rows: 180px 1fr; }
      @media (max-width: 900px) { .card { grid-column: span 12; } }
      .thumb { width: 100%; height: 100%; object-fit: cover; background: #eef2f7; }
      .content { padding: 12px 14px; display: grid; gap: 8px; }
      .title { font-size: 18px; font-weight: 650; line-height: 1.3; }
      .meta { color: var(--muted); font-size: 13px; }
      .btn { padding: 10px 12px; border-radius: 10px; border: 1px solid var(--b); background: #fff; cursor: pointer; }
      .center { text-align: center; color: var(--muted); padding: 24px; }
      .error { color: #b91c1c; }
      /* Modal */
      .modal-backdrop { position: fixed; inset:0; background: rgba(17,24,39,0.5); display: grid; place-items: center; z-index: 40; }
      .modal { width: min(900px, 95vw); max-height: 90vh; overflow: auto; background: #fff; border-radius: 16px; border: 1px solid var(--b); }
      .modal header { display: flex; align-items: center; justify-content: space-between; padding: 14px 16px; border-bottom: 1px solid var(--b); }
      .modal .body { padding: 16px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
